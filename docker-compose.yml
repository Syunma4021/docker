version: "3"

services:
  postgres:
    image: postgres
    build:
      dockerfile: ./postgresql/Dockerfile
    container_name: 'postgres'
    ports:
      - "5432:5432"
    environment:
      TZ: "Asia/Tokyo"
      POSTGRES_USER: postgre
      POSTGRES_PASSWORD: postgre
    volumes:
      - ./db/psgl:/var/lib/postgresql/data

  python3:
    image: python3
    restart: always
    build:
      dockerfile: ./python/Dockerfile
    container_name: 'python3'
    working_dir: '//'
    tty: true
    volumes: 
      - //volumes
    environment:
        TZ: "Asia/Tokyo"
